<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        * {
            margin: 0;
        }

        #mainWrap {
            position: absolute;
            left: 50%;
            transform: translateX(-50%);
        }
    </style>
</head>
<body>
    <div id="mainWrap" style="border: 1px solid;">
        
    </div>
</body>
    <script>
        function resizeMainWrap() {
            const mainWrap = document.getElementById("mainWrap");
            const height = window.innerHeight; // 전체 화면 높이 (100vh)
            const width = (height * 9) / 16; // 9:16 비율 적용

            mainWrap.style.height = height + "px";
            mainWrap.style.width = width + "px";
        }

        // 초기 실행
        resizeMainWrap();

        // 창 크기 변경 시 다시 계산
        window.addEventListener("resize", resizeMainWrap);
    </script>
</html>
